<!DOCTYPE html>

<body>
    <!-- Creating Forms -->
    <!-- different form attributes:type,id,name,for,placeholder -->
<form action="">
    <!-- for attributes value must be equal to input tags id -->
    <label for="email">Enter Email ID</label>
    <input type="text"id="email" placeholder="Enter your email here">
<br/>
<br/>
    <label for="password">Enter Password</label>
    <input type="text"id="password" placeholder="Enter your password">
<br/>
<br/>
<!-- data will be submitted value is  the name reflected on button-->
    <input type="submit" value="Submit"> 
    <button>Click here</button>
</form>
<br/>
<br/>

    <!-- Different Form Elements -->
