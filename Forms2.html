<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">
        <label for="Textfield1"> Name:</label>
        <input type="text" name="Textfield" id="Textfield1">
        <br/>
        <br/>
        <label for="Textfield1"> Email:</label>
        <input type="email" name="Textfield" id=""Textfield1>
        <br/>
        <br/>
        <label for="phoneNo"> Phone: </label>
        <input type="tel" name="Phone" id="phoneNo">
        <br/>
        <br/>
        <label for="File1"> Resume:</label>
        <input type="file" name="File" id="File1">
        <br/>
        <br/>

        <label for="selector1"> Experience(years) :</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>
            <label for="box1"> HTML:</label>
            <input type="checkbox" name="box" id="box1">

            <label for="box1"> CSS:</label>
            <input type="checkbox" name="box" id="box1">

            <label for="box1"> Javascript:</label>
            <input type="checkbox" name="box" id="box1">
            
        </fieldset>
        <br/>
        <br/>

        <label for="selector2"> Higher Education :</label>
        <select name="options"id="selector2">
        <option value="1">High school</option>
        <option value="2">Graduate</option>
        <option value="3">Masters</option>
        <option value="4">Other</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Availability</legend>
            <label for="box2"> Full-time:</label>
            <input type="radio" name="radio" id="box2">
            <br/>
            <label for="box3"> Part-time:</label>
            <input type="radio" name="radio" id="box3">
            <br/>            
            </fieldset>
        <label for="comments">Additional Comments</label>
        <br/>
        <textarea name="Textarea" id="comments" cols="30" rows="10"></textarea>
        <br/>
        <input type="submit" value="Submit Application">
  </form>
</body>
</html>
